<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dashboard HUD Final</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="game-background"></div>

    <div class="digital-dashboard-container">
        <div class="dashboard-box">
            
            <div class="bars-section">
                <div class="bar-labels-top">
                    <span class="bar-label">H</span>
                    <span class="bar-label">F</span>
                </div>

                <div class="bar-columns">
                    <div class="bar-column">
                        <div class="bar-fill health-fill" id="health-fill"></div>
                    </div>
                    <div class="bar-column">
                        <div class="bar-fill fuel-fill" id="fuel-fill"></div>
                    </div>
                </div>

                <div class="percentage-row">
                    <span id="health-percent">100%</span>
                    <span id="fuel-percent">87%</span>
                </div>
            </div>

            <div class="center-display-section">
                
                <div class="speed-readout">
                    <span id="current-speed">0</span>
                    <span class="gear-letter" id="gear">R</span>
                </div>
                <div class="unit-text">MPH</div>

                <div class="power-bar-dots">
                    <span class="dot active"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="status-icons-row">
                <i class="icon indicator-icon turn-left"></i>
                <i class="icon status-icon engine-icon" id="engine-icon"></i>
                <i class="icon status-icon lights-icon"></i>
                <i class="icon status-icon abs-icon"></i>
                <i class="icon indicator-icon turn-right"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
