<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dashboard HUD Final</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="game-background"></div>

    <div class="digital-dashboard-container">
        <div class="dashboard-box" id="dashboard-box">
            
            <div class="bars-section">
                <div class="bar-labels-top">
                    <span class="bar-label">H</span>
                    <span class="bar-label">F</span>
                </div>

                <div class="bar-columns">
                    <div class="bar-column">
                        <div class="bar-fill health-fill" id="health-fill"></div>
                    </div>
                    <div class="bar-column">
                        <div class="bar-fill fuel-fill" id="fuel-fill"></div>
                    </div>
                </div>

                <div class="percentage-row">
                    <span id="health-percent">100%</span>
                    <span id="fuel-percent">87%</span>
                </div>
            </div>

            <div class="center-display-section">
                
                <div class="speed-readout">
                    <span id="speed" class="speed-value">0</span> 
                    <span class="gear-letter" id="gear">R</span>
                </div>
                <div class="unit-text" id="speed-mode">MPH</div> 

                <div class="power-bar-dots" id="rpm-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="status-icons-row">
                <i class="icon indicator-icon fa-solid fa-arrow-left" id="turn-left-icon"></i> 
                
                <i class="icon status-icon fa-solid fa-engine" id="engine-icon"></i> 
                
                <i class="icon status-icon fa-solid fa-lightbulb" id="headlights-icon"></i>
                
                <i class="icon status-icon fa-solid fa-a" id="abs-icon"></i> <i class="icon indicator-icon fa-solid fa-arrow-right" id="turn-right-icon"></i>

                <div style="display:none;">
                    <span id="indicators"></span>
                    <span id="engine"></span>
                    <span id="headlights"></span>
                    <span id="rpm"></span>
                    <span id="health"></span>
                    <span id="fuel"></span>
                    <span id="seatbelts"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
