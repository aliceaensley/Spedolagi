<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer & YouTube Headunit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-background">
        <p>Simulasi Latar Belakang Game</p>
    </div>

    <div class="speedometer-container">
        <div class="speedometer">
            <div class="top-indicators">
                <i class="icon indicator-light caution">‚ö†Ô∏è</i>
                <i class="icon indicator-light car-icon">üöó</i>
            </div>
            
            <div class="speed-value">
                <span id="current-speed">126</span>
                <span class="unit">KM/H</span>
            </div>
            
            <div class="gear-indicator" id="gear">4</div>
            
            <button id="toggle-youtube-btn" class="youtube-toggle-btn">
                <i class="youtube-icon">‚ñ∂Ô∏è</i> YouTube
            </button>
        </div>
    </div>

    <div class="youtube-headunit-overlay hidden" id="youtube-headunit">
        
        <div class="mini-player">
            <div class="mini-video-area">
                <div class="video-placeholder">Video Sedang Diputar...</div>
            </div>
            <div class="mini-controls-bar">
                <div class="progress-bar-placeholder"></div>
                <div class="controls-row">
                    <button class="control-btn"><i class="icon volume">üîä</i></button>
                    <button class="control-btn"><i class="icon rewind">‚èÆ</i></button>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                    <button class="control-btn"><i class="icon maximize">‚á±</i></button>
                    <button class="control-btn"><i class="icon close">X</i></button>
                </div>
            </div>
        </div>

        <div class="youtube-app-interface">
            <div class="app-header">
                <span class="harmony-text">Harmony</span>
                <span class="status-icons">üì∂ 5G 23:32</span>
            </div>
            
            <div class="nav-bar">
                <button class="nav-btn back-btn">‚Üê</button>
                <span class="nav-title">YouTube</span>
                <button id="hide-youtube-btn" class="nav-btn close-btn-large">Tutup</button>
                <button class="nav-btn search-icon">üîç</button>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="dangdut" class="search-input">
                <button class="search-btn">üîç</button>
            </div>

            <div class="video-list">
                <div class="video-card">
                    <img src="https://via.placeholder.com/150x85/FF0000/FFFFFF?text=RINDU" alt="Thumbnail" class="thumbnail-placeholder">
                    <div class="video-details">
                        <p class="video-title">DR TREMONDO - RINDUNYA HATIKU</p>
                        <span class="video-info">1.5M views ‚Ä¢ 2 hari lalu</span>
                        <span class="label">VIDEO</span>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
