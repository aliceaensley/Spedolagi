<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dashboard HUD Final</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="game-background"></div>

    <div class="digital-dashboard-container">
        <div class="dashboard-box" id="dashboard-box">
            
            <div class="bars-section">
                <div class="bar-labels-top">
                    <span class="bar-label" id="health-percent">100%</span>
                    <span class="bar-label" id="fuel-percent">87%</span>
                </div>
                <div class="label-indicators">
                    <span class="indicator-text">H</span>
                    <span class="indicator-text">F</span>
                </div>
                <div class="bar-columns">
                    <div class="bar-column">
                        <div class="bar-fill health-fill" id="health-fill"></div>
                    </div>
                    <div class="bar-column">
                        <div class="bar-fill fuel-fill" id="fuel-fill"></div>
                    </div>
                </div>
            </div>

            <div class="center-display-section">
                <div class="speed-readout">
                    <span id="speed" class="speed-value">0</span> 
                    <span class="gear-letter" id="gear">R</span>
                </div>
                <div class="unit-text" id="speed-mode">MPH</div> 
                <div class="power-bar-dots" id="rpm-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="status-icons-row">
                <i class="icon indicator-icon" id="turn-left-icon"></i> 
                <i class="icon status-icon" id="engine-icon"></i> 
                <i class="icon status-icon" id="headlights-icon"></i> 
                <i class="icon status-icon" id="abs-icon"></i> 
                <i class="icon indicator-icon" id="turn-right-icon"></i>

                <div style="display:none;">
                    <span id="indicators"></span><span id="engine"></span><span id="headlights"></span>
                    <span id="rpm"></span><span id="health"></span><span id="fuel"></span><span id="seatbelts"></span>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="custom-headunit-container" class="custom-headunit-style">
        <div class="headunit-status-bar">
            <span>Harmony</span>
            <div>
                <i class="fas fa-signal"></i> 5G 
                <i class="fas fa-battery-half"></i> 11:38
            </div>
        </div>

        <div class="app-grid">
            <div class="app-icon"><i class="fas fa-music"></i> <span class="app-label">Music</span></div>
            <div class="app-icon"><i class="fas fa-map-marked-alt"></i> <span class="app-label">Maps</span></div>
            <div class="app-icon"><i class="fas fa-calculator"></i> <span class="app-label">Calculator</span></div>
            <div class="app-icon"><i class="fas fa-cog"></i> <span class="app-label">Settings</span></div>
            
            <div class="app-icon"><i class="fas fa-cloud-sun"></i> <span class="app-label">Weather</span></div>
            <div class="app-icon"><i class="fas fa-globe"></i> <span class="app-label">Harmony</span></div>
            <div class="app-icon"><i class="fab fa-youtube"></i> <span class="app-label">YouTube</span></div>
            <div class="app-icon"><i class="fas fa-broadcast-tower"></i> <span class="app-label">Radio</span></div>
        </div>
        
    </div>
    
<button id="toggle-game-hud-button" class="toggle-hud-styled hidden">
        <span class="hud-icon">ðŸ“±</span> 
        <span class="hud-label">HEAD UNIT</span>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
