<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Minimalis 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-background">
        </div>

    <div class="minimal-speedometer-container">
        
        <div class="bottom-green-bar-container">
            <div class="bottom-green-bar" id="green-bar"></div>
        </div>
        
        <div class="speedometer-box" id="speedometer-box">
            
            <div class="speed-display">
                <span id="current-speed">71</span>
            </div>
            
            <span class="gear-number" id="gear">2</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
